<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>

		<title>Listy</title>

			<li>D</li>
			<li>E</li>
		</ul>
	<ul type="circle">
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>
